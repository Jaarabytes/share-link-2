<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</head>

<body>

    <main>

        <div id="main" class="shadow">
            <div id="header">
                <!-- add close button icon -->
                <button class = "btn btn-light" id = "close">
                <i class="fa fa-times fa-2x" aria-hidden="true"></i>
                </button>
            </div>
            <div id="words">
                <h3>Share something awesome</h3>
                <p>New and awesome design content will be added to
                    our website, and may even end up in our weekly newsletter.
                </p>
            </div>
            <div id="buttons" class="pb-4">
                <input id = "input" type ="url" placeholder = "Eg https://" required>
                <button id = "share" class = "border-0">Share</button>
            </div>
            <div id="last">
                <span>Sharing guidelines</span>
                <p>We accept quality design visual projects, animations
                    3D, UI/UX, prototypes or any other visual
                    design project.<a href="#Beck">Read more</a>
                </p>
            </div>
        </div>
    </main>

</body>

</html>
